<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<script type="text/javascript">
</script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
      }
      .map{
        height: 50%;
        width: 100%;
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
      }
    #mapDiv .amap-indoormap-floorbar-control{bottom:10%}
	.ag
	{
		width:100%;
		background: red;
		text-align: center;
		padding:20% 0;
	}
    </style>
    <title>刘德旺 的第一个地图</title>
  </head>
  <body>
  	<div class="ag">刘德旺的第一个地图</div>
    <div id="mapDiv" class="map" tabindex="0"></div>
    <script type="text/javascript" src='http://webapi.amap.com/maps?v=1.3&key=您申请的key值&plugin=AMap.ToolBar'></script>
 <script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
    <script type="text/javascript">
          var map = new AMap.Map('mapDiv', {
              resizeEnable: true,
              center:[112.925974,28.223135],
              zoom:10,
          });
          map.on('indoor_create',function(){
              map.indoorMap.showIndoorMap('B000A856LJ',5);
          })
    //地图工具 
    
     map.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView','AMap.Geolocation','AMap.MapType'],
    function(){
        map.addControl(new AMap.ToolBar());//集成了缩放、平移、定位等功能按钮在内的组合控件

        map.addControl(new AMap.Scale());//展示地图在当前层级和纬度下的比例尺

        map.addControl(new AMap.OverView({isOpen:true}));//右下角的缩放图 
        
         map.addControl(new AMap.Geolocation());//定位
         map.addControl(new AMap.MapType());//卫星和路况
});
    </script>
<script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
  </body>
  
</html>
